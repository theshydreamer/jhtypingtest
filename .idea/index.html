<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Typing Speed Test</h1>

    <!-- Text display area -->
    <div class="text-wrapper">
        <div id="text-display"></div>
    </div>

    <!-- Typing input area -->
    <textarea id="input-box" placeholder="Start typing here..."></textarea>

    <!-- Stats display -->
    <div class="stats">
        <span>⏳ Time Left: <span id="timer">60</span>s</span>
        <span>💨 WPM: <span id="wpm">0</span></span>
        <span>🎯 Accuracy: <span id="accuracy">100</span>%</span>
    </div>

    <!-- Reset button -->
    <button id="reset-btn">Restart</button>
</div>

<!-- Pop-Up Result Box -->
<div id="result-popup" class="popup">
    <div class="popup-content">
        <h2>Test Completed</h2>
        <p>⏳ Time: <span id="final-time">60</span>s</p>
        <p>💨 WPM: <span id="final-wpm">0</span></p>
        <p>🎯 Accuracy: <span id="final-accuracy">100</span>%</p>
        <button id="close-popup">Close</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
